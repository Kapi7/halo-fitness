services:
  - type: web
    name: halo-fitness-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: ./data/halo.db
      - key: FRONTEND_URL
        sync: false
      # Google OAuth - Required for Google Calendar integration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_AUTH_REDIRECT_URI
        sync: false
      - key: GOOGLE_CALENDAR_REDIRECT_URI
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      # Email configuration
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: ADMIN_EMAILS
        sync: false
